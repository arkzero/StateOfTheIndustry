<!DOCTYPE html>

<head>
	<title>Living With Poseidon</title>

	<!-- CSS -->
	<link rel="stylesheet" href="main.css">

	<!-- JavaScript Libraries -->
	<script src ="js/libs/jquery.js"></script>
	<script src = "js/libs/underscore.js" type="text/javascript"></script>
	<script src = "js/libs/backbone.js" type= "text/javascript"></script>
	<script src = "js/libs/handlebars.js" type="text/javascript"></script>

	<!--  Page JavaScript -->
	<script src = "js/frontPage.js" type="text/javascript"></script>
	<script src = "js/navbar.js" type="text/javascript"></script>

	<!-- Templates -->
	<script type = "text/template" id = "FeedItem-template">
        <div class = "newsItem" data-id = {{ index}}>
        	<div class = "newsPhoto">
        		<img src = {{picture}}>
        	</div>
        	<div class = "newsText">
		        <h3>{{title}}</h3>
		        {{{body}}}
	        </div>
        </div>
	</script>

	<script type = "text/template" id = "SlideshowItem-template">
		<div class = "slideShowItem" data-id = {{index}}>
			<div id = "itemPicture">
				<img src = {{picture}}>
			</div>
			<div id = "itemDetails">
				<h2>{{title}}</h2>
				<p>
					{{summary}}
				</p>
			</div>
		</div>
	</script>
	
	<script type = "text/template" id = "NewsFeed-template">
		<h1>News Feed</h1>
			<div id = "feedItems">
			
			</div>
			<div id = "showMore">
				Show More
			</div>
		</div>
	</script>
	
	<script type = "text/template" id = "Slideshow-template">
		<div id = "slideshowTabs">
			<div class = "tab" data-id = "0">
				{{title0}}
				<div class = "barContainer">
					<div id = "bar-0" class = "loadingBar"></div>
				</div>
			</div>
			<div class = "tab" data-id = "1">
				{{title1}}
				<div class = "barContainer">
					<div id = "bar-1" class = "loadingBar"></div>
				</div>
			</div>
			<div class = "tab" data-id = "2">
				{{title2}}
				<div class = "barContainer">
					<div id = "bar-2" class = "loadingBar"></div>
				</div>
			</div>
			<div class = "tab" data-id = "3">
				{{title3}}
				<div class = "barContainer">
					<div id = "bar-3" class = "loadingBar"></div>
				</div>
			</div>
		</div>
		<div id = "slideshowBody">

		</div>
	</script>
</head>
<body>
	<div id = "page">
		<div id = "socialMedia">
			<a href = "http://facebook.com/">
				<img src = "img/facebook.png" class = "socialButton" />
			</a>
			<a href = "http://twitter.com/">
				<img src = "img/twitter.png" class = "socialButton" />
			</a>
		</div>

		<div id = "banner">
			<img src = "img/banner.png">
		</div>

		<div id = "navBar">
			<a href = "index.html">
				<div id = "home" class = "navButton">
					<span class = "navText">Home</span>
				</div>
			</a>
			<a href = "index.html">
				<div id = "episodes" class = "navButton">
					<span class = "navText">Articles</span>
				</div>
			</a>
			<a href = "index.html">
				<div id = "characters" class = "navButton">
					<span class = "navText">Podcasts</span>
				</div>
			</a>
			<a href = "index.html">
				<div id = "cast" class = "navButton">
					<span class = "navText">About</span>
				</div>
			</a>
		</div>

		<div id = "slideShow">
			
		</div>
		<div id = "newsFeed">
			
		</div>
	</div>
</body>
