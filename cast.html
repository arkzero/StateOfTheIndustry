<!DOCTYPE html>

<head>
	<title>Living With Poseidon</title>

	<!-- CSS -->
	<link rel="stylesheet" href="main.css">

	<!-- JavaScript Libraries -->
	<script src ="js/libs/jquery.js"></script>
	<script src = "js/libs/underscore.js" type="text/javascript"></script>
	<script src = "js/libs/backbone.js" type= "text/javascript"></script>
	<script src = "js/libs/handlebars.js" type="text/javascript"></script>

	<!--  Page JavaScript -->
	<script src = "js/cast.js" type = "text/javascript"></script>
	<script src = "js/characterApp.js" type="text/javascript"></script>
	<script src = "js/navbar.js" type="text/javascript"></script>

	<!-- Templates -->
	<script type ="text/template" id = "CharacterList-template">
		<div id = {{index}} class = "character" data-id = {{index}}>
			<span class = "characterTitle">{{name}}</span>
		</div>
	</script>
	
	<script type = "text/template" id = "CharacterInfo-template">
		<div class = "info new" data-id = {{index}}>
			<h2 class = "infoItem">{{name}}</h2>
			<img src = {{image}} class = "infoItem" />
			<div class = "role" class = "infoItem"><strong>{{role}}</strong></div>
			<div class = "infoItem">{{{bio}}}</div>
		</div>
	</script>
	
	<script type = "text/template" id = "CharacterPage-template">
		<div id = "characterList" class = "list">
		
		</div>
		<div id = "characterInfo">
			<div class = "info old"></div>
		</div>
	</script>
</head>
<body>
	<div id = "page">
		<div id = "socialMedia">
			<a href = "http://facebook.com/">

			</a>
			<a href = "http://google.com/">
				<img src = "img/donate.png" class = "donate" />
			</a>
		</div>

		<div id = "banner">
			<img src = "img/banner.png">
		</div>

		<div id = "navBar">
			<a href = "index.html">
				<div id = "home" class = "navButton">
					<span class = "navText">Home</span>
				</div>
			</a>
			<a href = "index.html">
				<div id = "episodes" class = "navButton">
					<span class = "navText">Episodes</span>
				</div>
			</a>
			<a href = "index.html">
				<div id = "characters" class = "navButton">

				</div>
			</a>
			<a href = "index.html">
				<div id = "cast" class = "navButton">
					<span class = "navText">Cast/Crew</span>
				</div>
			</a>
			<a href = "index.html">
				<div id = "videos" class = "navButton">
